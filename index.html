<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Shine Dark Random Noise</title>
</head>
<body>
<div class="con">
  <h1>Shine Dark Drones</h1>
  <main class="container">
    <div class="drums">
      <div class="sound-container">
        <div class="sample1">A click me</div>
        
      </div>
    </div>
    <div class="bass">
        <div class="sound-container">
      <div class="sample2">B click me</div> 

    </div>
    </div>
    <div class="percs">
        <div class="sound-container">
      <div class="sample3">C click me</div>
    </div>
    </div>
    <div class="drones">
          <div class="sound-container">
      <div class="sample4">D click me</div>
    </div>
    </div>
    <div class="vocals">
        <div class="sound-container">
           <div class="sample5">E click me</div>
      
        </div>
    </div>
    <div class="bass">
        <div class="sound-container">
          <div class="sample6">Random Noise</div> 

        </div>
    </div>
    <div class="bass">
        <div class="sound-container">
          <div class="sample7">Random Noise Stop/Intensify</div> 

        </div>
    </div>
    <div class="controls">
        <div class="Reverb">
              <h2>Reverb</h2>
                <div class="slider">
                    <label for="reverb-mix">Mix</label>
                    <input type="range" min="0" max="1" step="0.01" value="0" id="reverb-mix" />
                    <div class="slider-value">0</div>
                </div>
          </div>
          <div class="Delay">
                <h2>Delay</h2>
                  <div class="slider">
                      <label for="delay-mix">Mix</label>
                      <input type="range" min="0" max="1" step="0.01" value="0" id="delay-mix" />
                      <div class="slider-value">0</div>
                  </div>
            </div>
            <div class="Flanger">
                  <h2>Flanger</h2>
                    <div class="slider">
                        <label for="flanger-mix">Mix</label>
                        <input type="range" min="0" max="1" step="0.01" value="0" id="flanger-mix" />
                        <div class="slider-value">0</div>
                    </div>
              </div>

      </div>
      <div class="bass">
            
            <a href="index.html"><h2>New Waves</h2></a>
        </div>
  </main>
</div>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="js/pizzicato.js"></script>
  
  <script src="js/index.js"></script> 

</body>
</html>
